version: 2.1
orbs:
  codecov: codecov/codecov@1.0.5

jobs:

  build-python36:
    docker:
      - image: ubuntu:18.04
    steps:
      - run: apt-get update ; apt-get install -y make git
      - checkout
      - run: make deps-ubuntu deps-test deps install repo/assets
      - run: make test-cli
      - run: make coverage
      - codecov/upload

workflows:
  build:
    jobs:
      - build-python36
